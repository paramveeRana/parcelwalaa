flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/parcelwalaa_logo.jpg"
  min_sdk_android: 21 # android min sdk min:16, default 21
  adaptive_icon_background: "#ffca26" # Yellow background for Android adaptive icons
  adaptive_icon_foreground: "assets/images/parcelwalaa_logo.jpg"
  web:
    generate: true
    image_path: "assets/images/parcelwalaa_logo.jpg"
    background_color: "#ffca26" # Yellow background
    theme_color: "#ffca26"
  windows:
    generate: true
    image_path: "assets/images/parcelwalaa_logo.jpg"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/parcelwalaa_logo.jpg"
  remove_alpha_ios: true
